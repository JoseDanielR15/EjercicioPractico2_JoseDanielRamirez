<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Plataforma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9ecef; /* Fondo gris claro */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-header text-center bg-primary text-white">
                <h4 class="mb-0 py-2"><i class="fas fa-lock me-2"></i>Acceso al Sistema</h4>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Usuario o contraseña incorrectos.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        Has cerrado sesión correctamente.
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="text" id="username" name="username" class="form-control" placeholder="tu.correo@ejemplo.com" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="fas fa-sign-in-alt me-2"></i> Ingresar
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted small">
                Plataforma Académica
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
