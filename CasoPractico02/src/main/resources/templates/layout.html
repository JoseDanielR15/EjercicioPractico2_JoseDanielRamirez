<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      th:fragment="layout(contenido, titulo)" 
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* Estilos personalizados para fondo y sombra */
        body { 
            background-color: #f4f6f9; /* Fondo más suave */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        } 
        main {
            flex: 1; /* Permite que el contenido ocupe el espacio restante */
        }
        .footer-shadow { 
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05); 
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" th:href="@{/}"><i class="fas fa-graduation-cap me-2"></i>Plataforma Académica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}"><i class="fas fa-home me-1"></i> Inicio</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/rol/listado}"><i class="fas fa-sitemap me-1"></i> Roles</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'PROFESOR')">
                            <a class="nav-link" th:href="@{/usuario/listado}"><i class="fas fa-users me-1"></i> Usuarios</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('PROFESOR')">
                            <a class="nav-link" th:href="@{/reportes/consultas}"><i class="fas fa-chart-line me-1"></i> Reportes</a>
                        </li>
                    </ul>
                    
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user-circle me-1"></i> 
                                <span sec:authentication="name">Usuario</span> 
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow">
                                <li><a class="dropdown-item" th:href="@{/perfil}"><i class="fas fa-id-badge me-2"></i> Mi Perfil</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" class="d-inline">
                                        <button class="dropdown-item text-danger" type="submit">
                                            <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container my-5">
        <div class="p-4 bg-white rounded shadow-lg"> 
            <div th:replace="${contenido}"></div>
        </div>
    </main>
    
    <footer class="footer-shadow text-center text-muted p-3 bg-white border-top mt-auto">
        <div class="container">
            <small>Plataforma Académica &copy; 2025 - Todos los derechos reservados.</small>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
